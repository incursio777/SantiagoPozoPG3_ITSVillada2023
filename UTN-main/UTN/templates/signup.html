{% extends 'base.html' %}

{% block title %} Registrase {% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="../static/css/signup.css">
    <h2>Registro de Usuario</h2>

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="first_name">Nombre:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Apellido:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="tipodocumento">Tipo de Documento:</label><br><br>
        <select name="tipodocumento" id="tipodocumentoid">
            {% for tipo_documento in tipos_documento %}
                <option value="{{ tipo_documento.id }}">{{ tipo_documento.nombre }}</option>
            {% endfor %}
        </select>

        <label for="documento"> Documento:</label>
        <input type="text" id="documento" name="documento" required><br><br>

        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"></label>

        <input type="submit" value="Registrar">
    </form>
    


{% endblock %}
